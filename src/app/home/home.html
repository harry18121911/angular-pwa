<div class="min-h-screen bg-gray-50 p-4 relative">
  <!-- Header -->
  <div class="flex items-center justify-between bg-green-700 text-white p-4 rounded shadow">
    <h1 class="text-xl font-semibold">Portal del Productor Agropecuario</h1>
    <button (click)="toggleSidebar()">
      <img [src]="'/HamburguerMenu.png'" alt="Menu" class="w-6 h-6" />
    </button>
  </div>

  <!-- Sidebar (hidden by default) -->
  <div id="sidebar" class="hidden fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transition-all duration-300 ease-in-out">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Body -->
  <div class="mt-6">
    <app-city-search></app-city-search>
  </div>
</div>
