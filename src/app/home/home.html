<div
  id="backdrop"
  class="fixed inset-0 bg-grey/10 backdrop-blur-sm z-40 hidden"
  (click)="toggleSidebar()"
></div>

<!-- Sidebar Panel -->
<div
  id="sidebar"
  class="hidden fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transition-transform duration-300 ease-in-out"
>
  <app-sidebar></app-sidebar>
</div>

<!-- Main Content -->
<div>
  <div class="relative">
    <h1 class="text-3xl text-center md:text-4xl font-serif font-bold text-green-900 pt-5">Aplicacion de Productores Agropecuarios</h1>
    <button (click)="toggleSidebar()" class="absolute right-2 top-2">
      <img [src]="'/HamburguerMenu.png'" alt="Menu" class="w-8 h-8" />
    </button>
  </div>

  <div class="mt-6">
    <h1 class="text-xl text-center md:text-4xl font-serif font-bold text-green-900 pb-5">Por favor seleccione una localidad.</h1>
    <app-city-search></app-city-search>
  </div>
</div>
